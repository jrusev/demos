<div class="container col-md-12" ng-controller="RegistrationController">
    <form name="newUserForm" class="col-sm-offset-4 col-sm-8 form-horizontal" role="form">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-3">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required="" autofocus="" ng-trim="" ng-minlength="2" ng-maxlength="20" ng-model="username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-3">          
          <input type="password" class="form-control sign-in-password-input" id="inputPassword3" placeholder="Password" ng-minlength="4" ng-maxlength="20" required="" ng-model="password">
        </div>
      </div>        
      <div class="form-group">
        <label for="inputPassword4" class="col-sm-2 control-label">Confirm password</label>
        <div class="col-sm-3">          
            <input type="password" id="inputPassword4" class="form-control sign-in-confirm-password-input" placeholder="Confirm Password" ng-minlength="4" ng-maxlength="20" required="" ng-model="confirmPassword">
        </div>
      </div>        
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">    
            <button type="submit" class="btn btn-md btn-primary" 
                ng-disabled="newUserForm.$pristine || newUserForm.$invalid || password != confirmPassword"
                ng-click="registration(username, password, confirmPassword)">Sign up</button>
        </div>
      </div>
    </form>
</div>
