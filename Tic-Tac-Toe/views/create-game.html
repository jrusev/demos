<div class="container col-md-12" ng-controller="CreateGameController">  
    
    <form name="createGameForm" class="col-sm-offset-3 col-sm-8 form-horizontal" role="form">
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-3">
          <input type="text" id="inputEmail3" class="form-control sign-in-confirm-password-input" placeholder="Enter a name for the game..." 
                 required="" autofocus="" ng-trim="" ng-minlength="2" ng-maxlength="20" ng-model="gameName">          
          </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">            
            <button class="btn btn-md btn-primary" type="submit"
                ng-disabled="createGameForm.$pristine || createGameForm.$invalid"
                ng-click="createGame(gameName)">Create</button>        
            <a href="#/games" class="btn btn-default">Cancel</a>
        </div>
      </div>
    </form>
    
</div>
