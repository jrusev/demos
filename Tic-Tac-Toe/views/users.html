<div class="container clearfix" ng-controller="ListUsersController">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
<!--                <strong>Users</strong>-->
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-offset-3 col-md-3">
                <div search-box search="search" />
<!--                <div>Search: <input type="text" ng-model="search" /></div>-->
            </div>
            <div class="col-md-3">
                Sort by:
                <select ng-model="sort">
                    <option value="Id" selected>None</option>
                    <option value="Username">Username</option>
                    <option value="DateRegistration">Registration</option>
                </select>
            </div>
        </div>

        <div class="row" ng-cloak ng-if="users">
            <div class="col-md-offset-3 col-md-6">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
<!--
                            <th>Username</th>
                            <th>Registered on</th>
-->
                            
                            <th><a href="" ng-click="sortField ='Username'; reverse = !reverse">Username</a></th>
                            <th><a href="" ng-click="sortField = 'DateRegistration'; reverse = !reverse">Registration</a></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users | orderBy:sortField:reverse | filter: search">
                            <td>{{ $index + 1 }}</td>
                            <td>{{ user.Username }}</td>
                            <td>{{ user.DateRegistration | date : 'd MMM yyyy, HH:mm' }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
